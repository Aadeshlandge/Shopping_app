<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmcart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pr.css">
    
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                
                <div class="logo"></div>
                <p class="add-first">Farmcart</p>
            </div>


            <div class="nav-addressborder">
             <p class="add-first">deliver to</p>
             <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <!-- <p class="add-second">INDIA</p> -->
                <select class="search-country">
                    <option>INDIA</option>
                </select>
            </div>
            </div>


            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Product" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div> 
            
            <div class="nav-signin border">
               <button><a href="login.html"><span>hello, sign in</span></a></button> 
                <p class="nav-second">account & lists</p>
            </div> 
            
            
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Others</p>
            </div>  
            
            
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <p>your cart</p>

            </div>

        </div>



        <div class="panel">
            <div class="all border">
                <i class="fa-solid fa-bars" ></i>
                <p>All</p>
            </div>
            
            <div class="panel-op ">
                <div class="panel-t border">
                    <div>today's deal border </div> 
                </div>  

                <div class="panel-c border">         
                    <div>customer services</div> 
                </div>

                <div class="panel-r border">
                   <div>registry</div>
                </div>
                
                <div class="panel-g border">
                    <div>gift cards</div>
                </div>

                <div class="panel-s border">
                    <div>sell</div>
                </div>    
            </div>

            <div class="panel-deal border">
                shop deals in other products
            </div>    
        </div>    


    </header> 
    <div class="hero-section border">
        <div class="hero-img border"></div>
        <div class="hero-msg border">
            You  are  on  O Farmcart  app  for  organic  products   but  you  can  also  shop  some  interesting  thing     <button><a href="gifts.html">Click here for interesting product</a></button> 
        </div>
        
    </div> 
    
    
    <div class="shop-section">
        <div class="box1 box border">
            <div clas="box-content">
                <h2> vegetables</h2>
                <div class="box-img" style="background-image: url('fruitvege.jpg');"></div>
                <button><a href="vegetable.html" aria-hidden="true"></i>">See more</a></button>
            </div>
        </div >        
       


        <div class="box2 box border">
            <div clas="box-content">
            <h2>Oils</h2>
            <div class="box-img" style="background-image: url('oils.webp');"></div>
            <button><a href="oils.html">See more</a></button>
        </div>
    </div>


        <div class="box3 box border">
            <div clas="box-content">
            <h2>Fruits</h2>
            <div class="box-img" style="background-image: url('fruit.jpeg');"></div>
            <button><a href="fruits.html">See more</a></button>
        </div>
    </div>


        <div class="box4 box border"> 
            <div class="box-content">
            <h2>Dairy & Eggs</h2>
            <div class="box-img" style="background-image: url('dairy3.webp');"></div>
            <button><a href="shivam.html">See more</a></button>
        </div>
    </div>
    </div>    
    
        
</body>
</html>
